<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.0/css/bootstrap.min.css" integrity="sha384-SI27wrMjH3ZZ89r4o+fGIJtnzkAnFs3E4qz9DIYioCQ5l9Rd/7UAa8DHcaL8jkWt" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.9/dist/css/bootstrap-select.min.css">
    <link rel="stylesheet" href="./css/styles.css">
    <title>interactions magazine | content submission</title>
</head>

<body>
    <main>
        <div class="container">

            <div class="row justify-content-center align-items-center" id="page-title">
                <div class="col-12 col-md-3 my-md-5 mt-5 order-md-5">
                    <a href="https://interactions.acm.org">
                        <img class="float-right" src="https://interactions.acm.org/images/logo.gif" alt="interactions magazine logo" width="160px">
                    </a>
                </div>
                <div class="col-12 col-md-7">
                    <h1 class="font-weight-bold my-5">interactions Magazine</h1>
                </div>
            </div>

            <div class="row justify-content-center" id="sub-title">
                <div class="col-12 col-md-10">
                    <h2 class="font-weight-bold mb-3">Content Submission</h2>
                </div>
            </div>





            <div class="row mt-5" id="submission-form">
                <div class="col-10 col-md-6 offset-md-1">
                    <form>

                        <div class="form-group row">
                            <label for="formContentTitle" class="col-sm-2 col-form-label">Title</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="formContentTitle" placeholder="">
                            </div>
                        </div>

                        <div class="form-group row">
                            <label for="formContentType" class="col-sm-2 col-form-label">Type</label>
                            <select class="selectpicker col-sm-10" id="formContentType" title="Choose...">
                                <option value="Abracadabra">Abracadabra</option>
                                <option value="Blog">Blog</option>
                                <option value="Blog@UX">Blog@UX</option>
                                <option value="Column">Column</option>
                                <option value="Community Square">Community Square</option>
                                <option value="Cover Story">Cover Story</option>
                                <option value="Day in the Life">Day in the Life</option>
                                <option value="Debate">Debate</option>
                                <option value="EXIT">EXIT</option>
                                <option value="Feature">Feature</option>
                                <option value="Forum">Forum</option>
                                <option value="How was it made?">How was it made?</option>
                                <option value="WAYR">What are you reading</option>
                            </select>
                        </div>




                        <div class="form-group row">
                            <label for="formContentComment" class="col-sm-2 col-form-label">Comment (optional)</label>
                            <div class="col-sm-10">
                                <textarea type="text" class="form-control" id="formGroupExampleInput2" rows="4"></textarea>
                            </div>
                        </div>

                    </form>

                </div>
            </div>
        </div>


    </main>

    <footer>
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-12 col-md-10">
                    <div class="my-5">
                        <a href="https://interactions.acm.org">
                            <img src="https://interactions.acm.org/images/logo.gif" alt="interactions magazine logo" width="160px">
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.0/js/bootstrap.min.js" integrity="sha384-3qaqj0lc6sV/qpzrc1N5DC6i1VRn/HyX4qdPaiEFbn54VjQBEU341pvjz7Dv3n6P" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.9/dist/js/bootstrap-select.min.js"></script>
    <script type="text/javascript" src="https://unpkg.com/vue@2.6.14/dist/vue.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.min.js"></script>
</body>

</html>
