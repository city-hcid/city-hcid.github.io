<?xml version="1.0" encoding="utf-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
    <link type="text/css" rel="stylesheet" href="../css/materialize.css" media="screen,projection" />
    <link type="text/css" rel="stylesheet" href="../css/style.css" />
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HCID | Funding Calls</title>
</head>

<body>

    <template-header id="header" subhead="funding" subtitle=""></template-header>

    <main style="min-height: 45vh">
        <div class="container py-5 my-5">
            <div class="row">
                <div class="col s6">
                    <p>There are a range of funding bodies we need to keep an eye on and the specific strategic areas they are looking to support. See for example the <a href="https://www.ukri.org/about-us/delivery-plans/" target="_blank">UKRI's</a> and
                        <a href="https://epsrc.ukri.org/about/plans/dp2019/" target="_blank">EPSRC's</a> 2019 Delivery plan.</p>
                    <p>To add to this list of calls use this <a href="https://airtable.com/shrdDoA1FPfX8QvTe" target="_blank">form</a>.</p>
                </div>
                <div class="col s12">
                    <iframe class="airtable-embed" src="https://airtable.com/embed/shr0gxwDR6J4uNLX0?backgroundColor=red" frameborder="0" onmousewheel="" width="100%" height="533" style="background: transparent; border: 1px solid #ccc;"></iframe>
                </div>
            </div>
        </div>
    </main>

    <template-footer id="footer"></template-footer>

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.min.js"></script>
    <script type="text/javascript" src="js/vue_components.js"></script>
    <script type="text/javascript" src="js/scripts.js"></script>
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
        AOS.init();
        $(document).ready(function() {
            $('.dropdown-trigger').dropdown({
                hover: true
            });
            $('.sidenav').sidenav();
        });
        $(window).scroll(function() {
            $(".fade-out-left").css({
                "opacity": 1 - $(window).scrollTop() / 90,
                "margin-left": 1 - $(window).scrollTop() / .3
            });
        });
        $(".fade-out-left").mouseenter(function() {
            if ($(this).css('opacity') == 1) {
                $(this).animate({
                    marginLeft: '-250px',
                    opacity: '0'
                }, "slow")
            } else {
                $(this).animate({
                    opacity: '1',
                    marginLeft: '0px'
                }, "slow")
            }
        });
    </script>
</body>

</html>
