<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CS REF 2021 | City Results</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.2/css/bulma.min.css">
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
</head>

<body>
    <section class="hero is-light is-bold is-fullheight">
        <div class="hero-body">
            <div class="section">
                <div class="container">

                    <div class="columns is-mobile is-multiline is-centered">

                        <div class="column is-two-thirds is-tablet">
                            <h1 class="title is-size-1">
                                <strong>City Results</strong>
                            </h1>
                        </div>

                        <div class="column is-two-thirds is-tablet">
                            <h2 class="subtitle is-6">
                                The results across City's Units of Assessment
                            </h2>
                        </div>

                    </div>

                    <br />
                    <div class="app">
                        <div class="columns is-centered">
                            <div class="column is-3">
                                <h1 class="has-text-centered has-text-grey is-size-7">CS Overall</h1>
                                <br />
                                <div v-show="chart != null">
                                    <canvas id="city-cs-overall-2014" width="200" height="200"></canvas>
                                </div>
                            </div>
                        </div>
                        <div class="columns is-centered">
                            <div class="column is-3">
                                <h1 class="has-text-centered has-text-grey is-size-7">General Engineering Overall</h1>
                                <br />
                                <div v-show="chart != null">
                                    <canvas id="city-geneng-overall-2014" width="200" height="200"></canvas>
                                </div>
                            </div>
                        </div>
                        <div class="columns is-centered">
                            <div class="column is-3">
                                <h1 class="has-text-centered has-text-grey is-size-7">Sociology Overall</h1>
                                <br />
                                <div v-show="chart != null">
                                    <canvas id="city-soc-overall-2014" width="200" height="200"></canvas>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </section>
    <footer>
    </footer>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.5.17/vue.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.3/Chart.min.js"></script>
    <script src="https://unpkg.com/vue-chartjs/dist/vue-chartjs.min.js"></script>
    <script src="./scripts/charts-data.js"></script>
    <script src="./scripts/charts-city.js"></script>
</body>

</html>
