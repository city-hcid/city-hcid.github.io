<?xml version="1.0" encoding="utf-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
    <link type="text/css" rel="stylesheet" href="../css/materialize.css" media="screen,projection" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HCID Photos</title>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <style>
        .fade-up {
            -webkit-animation: fadein 2s; /* Safari, Chrome and Opera > 12.1 */
        }
    </style>
</head>
<body>
    <main>
        <div class="container">
            <div id="app">
                <div class="row">
                    <div class="col s12 m9 l10" id="bodybox">
                        <table class="centered tabl" style="margin:30% 10%">
                            <tr>
                                <td v-for="item in items" style="margin:0 5rem">
                                    <div>
                                        <div v-if="item['fields']['photo-url']">
                                            <img v-bind:src="item['fields']['photo-url']" v-bind:alt="item['fields']['last-name'] + '_photo'" style="border-radius: 10px;" height="220" />
                                        </div>
                                        <div v-else>
                                            <i class="large material-icons">assignment_ind</i>
                                        </div>
                                        <h2 class="flow-text">
                                            {{ item['fields']['first-name'] }} {{ item['fields']['last-name'] }}
                                        </h2>
                                    </div>
                                </td>
                            </tr>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script type="text/javascript" src=https://cdnjs.cloudflare.com/ajax/libs/vue/2.5.17/vue.min.js></script>
    <!--<script type="text/javascript" src="https://unpkg.com/vue"></script>-->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.min.js"></script>
    <script type="text/javascript">
        var app = new Vue({
            el: '#app',
            data: {
                items: []
            },
            mounted: function() {
                this.loadItems();
            },
            methods: {

                    function getRndRecNo() { return Math.floor((Math.random() * 74) + 101); }

                    // Init variables
                    var self = this
                    var app_id = "appaTssw36NjXo3tt";
                    var app_key = "keyC83ksN49wS10kX";
                    var rndPhoto_1 = Math.floor((Math.random() * 74) + 101);
                    var rndPhoto_2 = Math.floor((Math.random() * 74) + 101);

                    this.items = []
                    axios.get(
                        "https://api.airtable.com/v0/" + app_id + "/students?view=Grid%20view&filterByFormula=OR(FIND(%22" + rndPhoto_1 + "%22%2C%7Bno%7D)%2CFIND(%22" + rndPhoto_2 + "%22%2C%7Bno%7D))", {
                            headers: {
                                Authorization: "Bearer " + app_key
                            }
                        }
                    ).then(function(response) {
                        self.items = response.data.records;
                        var itemNo = self.items.length;
                        console.log(rndPhoto_1);

                        setTimeout(function(){
                            window.location.reload(1);
                        }, 5000);
                    }).catch(function(error) {
                        console.log(error)
                    })
                }
            }
        })
    </script>
    <script>
            $( document ).ready(function() {
              $( "img:hidden:first" ).fadeIn( "slow" );
            });
            </script>
</body>

</html>
